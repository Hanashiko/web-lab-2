<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab2</title>
    <link rel="stylesheet" href="styles.css">   
    <script src="https://kit.fontawesome.com/9e3bcbb946.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  </head>
  <body class="flex-row bg-gray-600 md:flex">

    <header class="w-screen h-1/6 header md:w-1/6 md:h-screen">

      <nav class="font-rubik">

        <div class="flex content-center items-center p-7">
          <button class="block rounded-xl md:hidden hover:bg-gray-500" id="nav-button">
            <i class="block p-4 text-3xl text-white fa-solid fa-bars md:hidden"></i>
          </button>
          
          <img src="./imges/logo.svg" alt="logo" class="object-cover w-1/2 h-1/2 md:h-auto md:w-full">
        </div>

        <ul class="text-white" id="nav-list">
          <li class="hidden flex-col justify-between items-end p-3 m-1 text-xl rounded-xl md:block hover:bg-gray-500">
            <a href="#">
              <i class="p-1 fa-solid fa-house"></i>
              <span >Головна</span>
            </a>
          </li>
          <li class="hidden flex-col justify-between items-end p-3 m-1 text-xl rounded-xl md:block hover:bg-gray-500">
            <a href="#">
              <i class="p-1 fa-solid fa-book-bookmark"></i>
              <span >Каталог</span>
            </a>
          </li>
          <li class="hidden flex-col justify-between items-end p-3 m-1 text-xl rounded-xl md:block hover:bg-gray-500">
            <a href="#">
              <i class="p-1 fa-solid fa-dice-three"></i>
              <span>Рандом</span>
            </a>
          </li>
          <li class="hidden flex-col justify-between items-end p-3 m-1 text-xl r o u n d e d-xl md:block hover:bg-gray-500">
            <a href="#">
              <i class="p-1 fa-solid fa-circle-info"></i>
              <span >Наш сайт</span>
            </a>
          </li>
            </ul>
          </nav>

    </header>

    <main class="flex-row text-center text-white main md:flex font-montserrat">

        <div class="max-w-[800px] flex-row bg-gray-700 md:m-10 md:p-6">
          <form class="pt-5 text-white">
            <div class="flex justify-around">
              <div class="">
                <label for="number1" class="block text-2xl">Number 1:</label>
                <input name="number1" type="number" class=" p-1 text-2xl text-center text-black bg-gray-200 rounded-md max-w-[160px]">
                <!-- <input name="number1" type="number" class="[appearance:textfield] [&::-webkit-outer-spin-button]:appearance-none [&::-webkit-inner-spin-button]:appearance-none p-1 text-2xl text-center text-black bg-gray-200 rounded-md max-w-[160px]"> -->
              </div>
              <div class="">
                <label for="number2" class="block text-2xl">Number 2:</label>
                <input name="number2" type="number" class="[appearance:textfield] [&::-webkit-outer-spin-button]:appearance-none [&::-webkit-inner-spin-button]:appearance-none p-1 text-2xl text-center text-black bg-gray-200 rounded-md max-w-[160px]">
              </div>
            </div>
            <label for="choose-history" >Do you want to save this transaction to history?</label>
            <select name="choose-history" class="p-1 mt-5 text-black bg-gray-200 rounded-md">
              <option value="yes">Yes</option>
              <option value="no" selected   >No</option>
            </select>
            <label for="operation" class="block mt-5 text-2xl">Choose operation:</label>
            <div class="grid grid-cols-2">
              <button class="p-14 m-3 text-3xl rounded-md border-2 border-gray-500 border-solid cursor-pointer hover:border-none hover:bg-gray-500" value="+" name="operation">+</button>
              <button class="p-14 m-3 text-3xl rounded-md border-2 border-gray-500 border-solid cursor-pointer hover:border-none hover:bg-gray-500" value="-" name="operation">-</button>
              <button class="p-14 m-3 text-3xl rounded-md border-2 border-gray-500 border-solid cursor-pointer hover:border-none hover:bg-gray-500" value="*" name="operation">*</button>
              <button class="p-14 m-3 text-3xl rounded-md border-2 border-gray-500 border-solid cursor-pointer hover:border-none hover:bg-gray-500" value="/" name="operation">/</button>
          </div>
          </form>
          <form class="pt-4">
            <label for="result" class="text-3xl">Result:</label>
            <label name="result" class="text-3xl">0</label>
          </form>
        </div>    
        <div class="max-w-[800px] flex-row bg-gray-700 m-3 p-2 md:m-10 md:p-6">
          <button class="p-2 rounded-md border-2 border-gray-500 border-solid cursor-pointer hover:border-none hover:bg-gray-500">Clear</button>
          <span class="block mt-2">History of operation:</span>
        </div>

    </main>
  </div>
  <script src="./scripts.js"> </script>
</body>
</html>
